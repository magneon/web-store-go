{{define "index"}}

{{template "_head"}}
    <body>
        {{template "_navbar"}}
        <div class="container">
            <section class="card">
                <div>
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .}}
                            <tr>
                                <td>{{.Id}}</td>
                                <td>{{.Name}}</td>
                                <td>{{.Description}}</td>
                                <td>{{.Price}}</td>
                                <td>{{.Quantity}}</td>
                                <td><a href="/edit?id={{.Id}}" class="btn btn-info">Atualizar</a></td>
                                <td><button onclick="onDelete('{{.Id}}', '{{.Name}}')" class="btn btn-danger">Remover</button></td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="card-footer">
                <a href="/new" class="btn btn-primary mb-2">Novo</a>
            </div>
        </div>
    </body>

    <script>
        function onDelete(id, name) {
            let response = confirm("Tem certeza que deseja deletar " + name + "?")
            if (response) {
                window.location("/delete?id="+id)
            }
        }
    </script>

</html>
{{end}}
